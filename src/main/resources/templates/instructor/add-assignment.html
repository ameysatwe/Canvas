<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Assignment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Add Assignment</h1>
  <form th:action="@{/instructor/course/{courseId}/add-assignment(courseId=${course.id})}" th:object="${assignment}" method="post">
    <input type="hidden" th:field="*{course.id}" />
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" th:field="*{title}" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="datetime-local" id="dueDate" th:field="*{dueDate}" class="form-control" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add Assignment</button>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
