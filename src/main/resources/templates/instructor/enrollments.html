<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enrollments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="'Enrollments for ' + ${course.getTitle()}" class="mb-4"></h1>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="enrollment : ${enrollments}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${enrollment.getUser().getName()}"></h5>
                    <p class="card-text" th:text="'Status: ' + ${enrollment.getStatus()}"></p>
                </div>
            </div>
        </div>
    </div>

    <a th:href="@{/instructor/course/{id}(id=${course.id})}" class="btn btn-secondary">Back to Course</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
