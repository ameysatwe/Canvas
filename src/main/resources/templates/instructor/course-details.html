<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Sidebar -->
        <div class="col-md-3 bg-light p-3">
            <h3>Course Menu</h3>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="/instructor/course/{id}/enrollments" th:href="@{/instructor/course/{id}/enrollments(id=${course.id})}" class="nav-link">Enrollments</a></li>
                <li class="nav-item"><a href="/instructor/course/{id}/assignments" th:href="@{/instructor/course/{id}/assignments(id=${course.id})}" class="nav-link">Assignments</a></li>
                <li class="nav-item"><a href="/instructor/course/{id}/grades" th:href="@{/instructor/course/{id}/grades(id=${course.id})}" class="nav-link">Grades</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 p-5">
            <h1 th:text="'Manage Course: ' + ${course.title}"></h1>
            <p th:text="${course.description}"></p>
            <a href="/instructor/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
