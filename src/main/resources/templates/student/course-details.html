<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Course Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Sidebar -->
    <div class="col-md-3 bg-light p-3 d-flex flex-column justify-content-between">
      <div>
        <h3>Course Menu</h3>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link active">Course Details</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/student/course/{id}/assignments(id=${course.id})}" class="nav-link">Assignments</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/student/course/{id}/submissions(id=${course.id})}" class="nav-link">Submissions</a>
          </li>
        </ul>
      </div>
      <div>
        <a href="/logout" class="btn btn-danger w-100">Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 p-5">
      <h1 th:text="'Course: ' + ${course.getTitle()}"></h1>
      <p th:text="${course.getDescription()}"></p>

      <h3>Professor</h3>
      <p th:text="${course.instructor.getName()}"></p>

      <h3>Teaching Assistant</h3>
      <p th:text="${course.ta.getName()}"></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
