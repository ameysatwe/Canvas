<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="'Assignments for ' + ${course.getTitle()}" class="mb-4"></h1>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="assignment : ${assignments}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${assignment.title}"></h5>
                    <p class="card-text" th:text="${assignment.description}"></p>
                    <p th:text="'Due: ' + ${#dates.format(assignment.dueDate, 'yyyy-MM-dd')}"></p>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/student/course/{id}(id=${course.id})}" class="btn btn-secondary">Back to Course</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
