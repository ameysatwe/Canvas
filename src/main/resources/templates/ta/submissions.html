<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>TA Submissions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
    <h2>TA Dashboard</h2>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/ta/courses}">View Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/ta/submissions}">View Submissions</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="p-4 flex-grow-1">
    <h1>Submissions</h1>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Student</th>
        <th>File</th>
        <th>Submitted At</th>
        <th>Grade</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="submission : ${submissions}">
        <td th:text="${submission.student.getName()}"></td>
        <td>
          <a th:href="${submission.getFileUrl()}" target="_blank">View File</a>
        </td>
        <td th:text="${submission.getSubmittedAt()}"></td>
        <td th:text="${submission.getGrade()}">N/A</td>
        <td>
          <a th:href="@{/ta/submissions/{submissionId}/view(submissionId=${submission.id})}" class="btn btn-info btn-sm">View</a>
          <a th:href="@{/ta/submissions/{submissionId}/grade(submissionId=${submission.id})}" class="btn btn-success btn-sm">Grade</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
