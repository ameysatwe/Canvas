<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Submission</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1>View Submission</h1>

      <!-- Submission Details -->
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Assignment: <span th:text="${submission.assignment.getTitle()}"></span></h5>
          <p class="card-text">Student: <span th:text="${submission.student.getName()}"></span></p>
          <p class="card-text">Submitted At: <span th:text="${submission.submittedAt}"></span></p>
          <p class="card-text">Grade: <span th:text="${submission.grade != null ? submission.grade : 'Not Graded'}"></span></p>
        </div>
      </div>

      <!-- PDF Viewer -->
      <div class="mb-3">
        <h5>Uploaded File</h5>
        <embed th:src="@{/{filename}(filename=${submission.getFileUrl()})}" type="application/pdf" class="w-100" style="height: 500px;" />

      </div>

      <!-- Grading Form -->
      <div>
        <h5>Grade Submission</h5>
        <form action="#" th:action="@{/ta/submission/{id}/grade(id=${submission.id})}" method="post">
          <div class="mb-3">
            <label for="grade" class="form-label">Grade</label>
            <input type="text" class="form-control" id="grade" name="grade" placeholder="Enter grade (e.g., A, B+)" required />
          </div>
          <button type="submit" class="btn btn-primary">Submit Grade</button>
        </form>
      </div>

      <!-- Back Button -->
      <div class="mt-3">
        <a href="#" th:href="@{/ta/assignment/{assignmentId}/submissions(assignmentId=${submission.assignment.id})}" class="btn btn-secondary">Back to Submissions</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
