<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Grade Submission</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
    <h2>TA Dashboard</h2>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/ta/courses}">View Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/ta/submissions}">View Submissions</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="p-4 flex-grow-1">
    <h1>Grade Submission</h1>
    <form th:action="@{/ta/submissions/{submissionId}/grade(submissionId=${submission.id})}" method="post">
      <div class="mb-3">
        <label for="grade" class="form-label">Grade</label>
        <input type="text" id="grade" name="grade" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Submit Grade</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
