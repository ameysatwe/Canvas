<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TA Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
        <h2>TA Dashboard</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/ta/courses}">View Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/ta/submissions}">View Submissions</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="p-4 flex-grow-1">
        <h1>Your Courses</h1>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="course : ${courses}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.title}"></h5>
                        <p class="card-text" th:text="${course.description}"></p>
                        <a th:href="@{/ta/courses/{courseId}/assignments(courseId=${course.id})}" class="btn btn-primary">View Course</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
